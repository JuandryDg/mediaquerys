<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/14c15755f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <div class="container-body">
        <menu>
            <div class="container-menu">
                
                <div class="book">
                    <i class="fa-solid fa-book"> Book Store</i>
                </div>
                <div class="barra">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="lista">
                <p>Inicio</p>
                <p>Compra Online</p>
                <p>Atencion Al Cliente</p>
            </div>             
                 
        </menu>
        <nav>
            
                <p class="centro">Ordenar por:</p>
                <select name="search" id="search">
                    <option value="Bucar">Buscar</option>
                </select>
        </nav>

        <main>
           
            <div class="container-img">
                <div class="card ocultar demas">
                    <img src="./assets/img/libro1.jpg" class="libros"   alt="catalogo" > 
                            <h2>El invierno mas largo</h2>
                            <p><span>$15.990</span></p>
                </div>               
                <div class="card ocultar demas" >
                    <img src="./assets/img/libro2.jpeg" class="libros"   alt="catalogo">
                            <h2>Yo soy el invierno</h2>
                            <p><span>$13.990</span></p>
                </div>
                <div class="card ocultar demas" >
                    <img src="./assets/img/libro3.jpeg" class="libros"   alt="catalogo">
                            <h2>nunca</h2>
                            <p><span>$17.990</span></p>
                </div>
               <div class="card ocultar demas" > 
                <img src="./assets/img/libro4.jpeg" class="libros"   alt="catalogo">
                            <h2>Aquitania</h2>
                            <p><span>$22.990</span></p>
              </div>
                 <div class="card unica demas" >
                    <img src="./assets/img/libro5.jpeg" class="libros"   alt="catalogo">
                            <h2>A traves de mi ventana</h2>
                            <p><span>$18.990</span></p>
                </div>
            <div class="pagina">
                <p> < 1..2..3.. ></p>
            </div>
             
        </main>
      
         
       
        <footer>
            
            
            <div class="icons-footer">
                <p class="centro">
                Todos los derechos reservados
            </p>
        <h3 class="centro">Encuentra la magia en en nuevas historias</h3>
                <div><i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i></div>
            </div>
        </footer>
  </div>
    
</body>
</html>
